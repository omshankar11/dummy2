<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Signup</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 25px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #45a049;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>

</head>
<body>

<div class="container">
    <h2>Signup With Mobile</h2>

    <!-- Mobile Number Field -->
    <input type="text" id="mobile" placeholder="Enter mobile number">

    <!-- OTP Button -->
    <button onclick="sendOTP()">Send OTP</button>

    <!-- OTP Field (shown after clicking Send OTP) -->
    <input type="text" id="otp" placeholder="Enter OTP" style="display:none;">

    <!-- Verify Button -->
    <button id="verifyBtn" onclick="verifyOTP()" style="display:none;">Verify OTP</button>

    <p class="message" id="msg"></p>
</div>

<script>
    function sendOTP() {
        let mobile = document.getElementById("mobile").value;

        if (mobile.length !== 10 || isNaN(mobile)) {
            alert("Please enter a valid 10-digit mobile number");
            return;
        }

        // Show OTP input
        document.getElementById("otp").style.display = "block";
        document.getElementById("verifyBtn").style.display = "block";

        document.getElementById("msg").style.display = "block";
        document.getElementById("msg").innerText = "OTP sent to " + mobile;
    }

    function verifyOTP() {
        let otp = document.getElementById("otp").value;

        if (otp === "1234") {
            document.getElementById("msg").innerText = "Signup Successful!";
            document.getElementById("msg").style.color = "green";
        } else {
            document.getElementById("msg").innerText = "Invalid OTP!";
            document.getElementById("msg").style.color = "red";
        }
    }
</script>

</body>
</html>
